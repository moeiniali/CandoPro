<header class=" w-full h-24 max-md:h-16"><div></div>
<div class="w-full h-full flex">

</div>

    <img src="./assets/images/header/akar-icons_heart.png" alt="" width="35px" height="35px">
  </div>

  </div>

</div>

  <div id="menu_item" class="bg-white grow-[1]  max-sm:hidden flex items-center gap-11 max-md:gap-4 content-center justify-center max-md:hidden">

    <img src="./assets/images/header/akar-icons_search.png" alt="" width="25px" height="25px" class="cursor-pointer hover:animate-pulse">

    <img src="./assets/images/header/ant-design_shopping-cart-outlined.png" alt="" width="25px" height="25px" class="cursor-pointer hover:animate-pulse">
