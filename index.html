<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="./dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />

  <script src="./jquery/jquery-3.7.0.min.js"></script>
  <script src="./jquery/jquery-3.7.0.js"></script>

</head>

<body>
  <main dir="lft">
    <!--header---------------------- -->
    <header class=" w-full h-24 max-md:h-16">
      <div></div>
      <div class="w-full h-full flex">
        <div class="bg-white shadow-2xl grow-[1]  flex items-center">
          <a href="./index.html">
            <img src="./assets/images/header/logo.png" alt="logo" width="130px" height="32px" class="ml-14 max-md:ml-4">
          </a>
        </div>
        <!-- nav Items------------------------------------------------------------------- -->
        <div class="bg-white grow-[2] max-md:hidden flex  justify-center items-center">
          <ul class="flex w-full justify-center text-base font-medium gap-16 max-lg:gap-6">
            <li
              class="transition ease-in-out hover:text-gray-600  cursor-pointer hover:-translate-y-1 hover:scale-110  ">
              Home</li>
            <li class="transition ease-in-out hover:text-gray-600  cursor-pointer hover:-translate-y-1 hover:scale-110">
              Shop</li>
            <li class="transition ease-in-out hover:text-gray-600  cursor-pointer hover:-translate-y-1 hover:scale-110">
              About</li>
            <li class="transition ease-in-out hover:text-gray-600  cursor-pointer hover:-translate-y-1 hover:scale-110">
              Contact</li>
          </ul>
        </div>
        <!-- Toggle------------------------------------- -->
        <div class="w-10 h-10 m-auto right-0 absolute top-8 max-md:top-4 md:hidden">
          <button id="toggleBtn" type="submit">
            <img src="./assets/images/header/icons8-menu-30 (1).png " alt="" width="30px" height="30px">
          </button>
        </div>

        <div id="toggle"
          class="max-w-full overflow-hidden  w-96 h-96 bg-white mt-16 z-50 right-0 absolute   rounded-lg">
          <div class="w-full h-full flex justify-start items-center flex-col   pt-8 shadow gap-4 ">
            <div
              class="w-4/5 h-12 border shadow flex flex-row justify-between px-4 flex-wrap items-center gap-4 rounded  hover:animate-bounce cursor-pointer">
              <span class="text-base font-medium">login</span>
              <img src="./assets/images/header/mdi_account-alert-outline.png" alt="" width="35px" height="35px">
            </div>
            <div
              class="w-4/5 h-12 border shadow flex flex-row justify-between px-4 flex-wrap items-center gap-4 rounded  hover:animate-bounce cursor-pointer">
              <span class="text-base font-medium">search</span>
              <img src="./assets/images/header/akar-icons_search.png" alt="" width="35px" height="35px">
            </div>
            <div
              class="w-4/5 h-12 border shadow flex flex-row justify-between px-4 flex-wrap items-center gap-4 rounded  hover:animate-bounce cursor-pointer">
              <span class="text-base font-medium">Favorites</span>
              <img src="./assets/images/header/akar-icons_heart.png" alt="" width="35px" height="35px">
            </div>
            <div
              class="w-4/5 h-12 border shadow flex flex-row justify-between px-4 flex-wrap items-center gap-4 rounded  hover:animate-bounce cursor-pointer">
              <span class="text-base font-medium">shop</span>
              <img src="./assets/images/header/ant-design_shopping-cart-outlined.png" alt="" width="35px" height="35px">
            </div>
          </div>

        </div>
        <!-- header icons--------------------------------------------------- -->
        <div id="menu_item"
          class="bg-white grow-[1]  max-sm:hidden flex items-center gap-11 max-md:gap-4 content-center justify-center max-md:hidden">
          <img src="./assets/images/header/mdi_account-alert-outline.png" alt="" width="25px" height="25px"
            class="cursor-pointer hover:animate-pulse">
          <img src="./assets/images/header/akar-icons_search.png" alt="" width="25px" height="25px"
            class="cursor-pointer hover:animate-pulse">
          <img src="./assets/images/header/akar-icons_heart.png" alt="" width="25px" height="25px"
            class="cursor-pointer hover:animate-pulse">
          <img src="./assets/images/header/ant-design_shopping-cart-outlined.png" alt="" width="25px" height="25px"
            class="cursor-pointer hover:animate-pulse">
        </div>
      </div>
      </row>
    </header>


    <!--slider---------------------------- -->
    <div id="slider" class="w-full h-full ">
      <img src="./assets/images/header/Mask Group.jpg" alt="" width="100%" height="100%">
    </div>

    <!-- range----------------------------->
    <div id="range" class="w-full h-auto  ">
      <div class="w-11/12 h-16  m-auto  flex items-center justify-center flex-col mb-12 mt-12">
        <h1 class="text-3xl font-bold max-md:text-base ">Browse The Range</h2>
          <p class="text-xl font-normal max-md:text-sm text-center">Lorem ipsum dolor sit amet, consectetur adipiscing
            elit.</p>
      </div>
      <div class="w-11/12 h-auto   m-auto overflow-clip flex  gap-8 justify-between  content-between items-center">
        <div class="w-1/3 h-full">
          <img src="./assets/images/slide/image 100.png" alt="" class="w-full h-full shadow-lg  rounded">
        </div>

        <div class="w-1/3 h-full">
          <img src="./assets/images/slide/image 101.png" alt="" class="w-full h-full shadow-lg  rounded">
        </div>

        <div class="w-1/3 h-full">
          <img src="./assets/images/slide/Mask Group.png" alt="" class="w-full h-full shadow-lg  rounded">
        </div>

      </div>
    </div>



    <!-- article--------------------------- -->
    <article class="w-full h-auto bg-blue-300 mt-10 ">

      <div class="w-11/12 h-full m-auto gap-8 flex flex-row py-4 flex-wrap  z-0">
        <div id="productView"
          class="w-1/4 flex overflow-none bg-white  flex-col justify-end text-left flex-erap  h-full  rounded-md "
          onmouseover="handleFocus()">

          <div class="w-full flex items-start justify-end ">
            <span
              class="w-9 h-8  absolute flex mt-1 mr-1 bg-red-500 items-center justify-center content-center text-white text-xs  rounded-[50%] py-2 px-1">30%</span>
            <img src="./assets/images/Products/image 1.png" alt="" class="w-full  rounded-se-md rounded-ss-md">
          </div>
          <div class="bg-gray-100 h-36 flex flex-col pl-2 gap-4">
            <h1 class="text-2xl font-semibold text-[#3A3A3A] ">Syltherine</h1>
            <p class="text-base font-medium text-[#898989]">Stylish cafe chair</p>
            <div class="flex flex-row  justify-between  flex-wrap ">
              <strong class="text-lg font-bold text-[#3A3A3A]">Rp 2.500.000</strong>
              <del class="text-base font-semibold text-[#898989] mr-4">Rp 3.500.000</del>
            </div>
          </div>
        </div>

      </div>




    </article>
    <!-- content ----------------------------->
    <div id="content" class="w-full h-40 bg-red-50">content</div>
    <!-- footer------------------------------ -->
    <footer id="footer" class="w-full h-40 bg-blue-400">footer</footer>
  </main>



  <script src="./js/header.js"></script>
  <script src="./jquery/head.js"></script>
</body>

</html>
